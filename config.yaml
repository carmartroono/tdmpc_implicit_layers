defaults:
    - override hydra/launcher: submitit_local

# environment
task: cheetah-run
obs: state
episodic: false

# evaluation
checkpoint: ???
eval_episodes: 10
eval_freq: 5000

# training
steps: 500_000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 15
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 500_000
exp_name: deq_noderen_cheetah
data_dir: ???

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# =============================================================================
# DEQ Encoder Configuration
# =============================================================================
deq_f_max_iter: 20
deq_b_max_iter: 20
deq_f_tol: 1e-3
deq_b_tol: 1e-5
deq_f_solver: 'anderson'
deq_b_solver: 'anderson'
deq_num_layers: 2
deq_dropout: 0.0
deq_log_stats: false
deq_log_every_n_steps: 500
deq_lam: 0.5

# =============================================================================
# NODE-REN Dynamics Configuration
# =============================================================================
noderen_nq: 48
noderen_sigma: 'tanh'
noderen_epsilon: 0.01
noderen_bias: true
noderen_alpha: 0.02
noderen_linear_output: false
noderen_dt: 0.01
noderen_method: 'euler'
noderen_lr_scale: 0.15

# =============================================================================
# 4-Phase Warmup (shorter for cheetah, more time for full training)
# =============================================================================
# Phase 1 (0-20k):    4%  - Dynamics-only
# Phase 2 (20k-40k):  4%  - Add reward
# Phase 3 (40k-60k):  4%  - Add value
# Phase 4 (60k-500k): 88% - Full training

noderen_phase1_steps: 20000
noderen_phase2_steps: 40000
noderen_phase3_steps: 60000

# =============================================================================
# Logging
# =============================================================================
wandb_project: tdmpc2_deq_noderen
wandb_entity: carmartroono-rptu
wandb_silent: false
enable_wandb: true
save_csv: true

# misc
compile: false
save_video: true
save_agent: true
seed: 1

# convenience
work_dir: ???
task_title: ???
multitask: ???
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???