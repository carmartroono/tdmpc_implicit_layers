defaults:
    - override hydra/launcher: submitit_local

# environment
task: cheetah-run
obs: state
episodic: false

# evaluation
checkpoint: ???
eval_episodes: 10
eval_freq: 50000

# training
steps: 1_000_000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 20
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 100_000
exp_name: default
data_dir: ???

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# DEQ hyperparameters
deq_f_max_iter: 50           # Forward pass iterations (increased from 40)
deq_b_max_iter: 50           # Backward pass iterations (increased from 40)
deq_f_tol: 1e-4              # Forward tolerance (tighter from 1e-3)
deq_b_tol: 1e-6              # Backward tolerance (kept same)
deq_f_solver: 'anderson'     # Forward solver (kept)
deq_b_solver: 'anderson'     # Backward solver (kept)
deq_num_layers: 3            # Layers in DEQ function (new)
deq_dropout: 0.1             # Dropout rate for MLP (new)
deq_use_layer_norm: true
deq_use_batch_norm: true     # Batch normalization for CNN (new)
deq_log_stats: true          # Enable DEQ statistics logging
deq_log_every_n_steps: 100   # Log frequency

# logging
wandb_project: tdmpc_2_popitka_1
wandb_entity: carmartroono-rptu
wandb_silent: false
enable_wandb: true
save_csv: true

# misc
compile: false
save_video: true
save_agent: true
seed: 1

# convenience
work_dir: ???
task_title: ???
multitask: ???
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???
