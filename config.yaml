defaults:
    - override hydra/launcher: submitit_local

# environment
task: cheetah-run
obs: state
episodic: false

# evaluation
checkpoint: ???
eval_episodes: 10
eval_freq: 5000

# training
steps: 5_000_000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 5
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 400_000
exp_name: noderen_warmup
data_dir: ???

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# DEQ hyperparameters - STABLE
deq_f_max_iter: 20
deq_b_max_iter: 20
deq_f_tol: 1e-4
deq_b_tol: 1e-5
deq_f_solver: 'anderson'
deq_b_solver: 'broyden'
deq_num_layers: 2
deq_dropout: 0.05
deq_mlp_norm_type: 'layer'
deq_cnn_norm_type: 'none'
deq_log_stats: true
deq_log_every_n_steps: 100
deq_lam: 0.1
deq_tau: 1.0



# NODE-REN параметры - ОПТИМИЗИРОВАННЫЕ
noderen_nq: 8
noderen_sigma: 'tanh'
noderen_epsilon: 0.01  # Уменьшил с 0.1 - лучше для стабильности
noderen_bias: true
noderen_alpha: 0.05  # Уменьшил с 0.1 - менее агрессивная контракция
noderen_linear_output: false
noderen_dt: 0.01  # Уменьшил с 0.05 - ключевое изменение!
noderen_method: 'dopri5'  # Adaptive solver вместо euler
noderen_step_size: 0.005  # Меньше для стабильности
noderen_rtol: 1.0e-4  # Менее строгий для скорости
noderen_atol: 1.0e-6
noderen_lr_scale: 0.1  # Очень низкий LR для NODE-REN!
noderen_warmup_steps: 20000  # Увеличил с 5000
noderen_weight_decay: 1e-4  # Для параметров NODE-REN
noderen_spectral_norm: true  # Спектральная нормализация
noderen_grad_clip: 1.0  # Отдельно от общего grad_clip_norm

# Частота обновления
noderen_update_freq: 1  # Обновлять каждый шаг, а не каждые 10!

# logging
wandb_project: tdmpc2_noderen_warmup
wandb_entity: carmartroono-rptu
wandb_silent: false
enable_wandb: true
save_csv: true

# misc
compile: false
save_video: true
save_agent: true
seed: 1

# convenience
work_dir: ???
task_title: ???
multitask: ???
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???